[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center", "--transition-fps", "60"]
set = false

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/styles/colors.conf'
post_hook = 'hyprctl reload'

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/styles/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/styles/colors.conf'
post_hook = 'kill -SIGUSR1 $(pgrep kitty)'

[templates.swaync]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/swaync/styles/colors.css'
post_hook = 'swaync-client -rs -R'

[templates.wlogout]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/wlogout/styles/colors.css'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/styles/colors.rasi'

[templates.hyprlock]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '/tmp/hyprlock-hyprland-colors.conf'
post_hook = 'python3 ~/.config/matugen/scripts/generate-hyprlock.py ~/.config/matugen/templates/hyprlock.conf ~/.config/hypr/hyprlock.conf /tmp/hyprlock-hyprland-colors.conf >> /tmp/genimages.log && rm /tmp/hyprlock-hyprland-colors.conf'
