# Background
background {
    monitor =
    path = $MGS_WALLPAPER_PATH/{{image}}
    color = rgba({{colors.background.default.red}}, {{colors.background.default.green}}, {{colors.background.default.blue}}, 1.0)

    # Blur
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba({{colors.primary.default.red}}, {{colors.primary.default.green}}, {{colors.primary.default.blue}}, 0.5)
    inner_color = rgba({{colors.background.default.red}}, {{colors.background.default.green}}, {{colors.background.default.blue}}, 0.8)
    font_color = rgb({{colors.on_surface.default.red}}, {{colors.on_surface.default.green}}, {{colors.on_surface.default.blue}})
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false                          # show password as dots
    rounding = 15
    check_color = rgb({{colors.primary.default.red}}, {{colors.primary.default.green}}, {{colors.primary.default.blue}})
    fail_color = rgb({{colors.error.default.red}}, {{colors.error.default.green}}, {{colors.error.default.blue}})
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgb({{colors.tertiary.default.red}}, {{colors.tertiary.default.green}}, {{colors.tertiary.default.blue}})
    numlock_color = rgb({{colors.primary.default.red}}, {{colors.primary.default.green}}, {{colors.primary.default.blue}})
    bothlock_color = rgb({{colors.tertiary.default.red}}, {{colors.tertiary.default.green}}, {{colors.tertiary.default.blue}})
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}

# Label (clock, date, etc.)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba({{colors.on_surface.default.red}}, {{colors.on_surface.default.green}}, {{colors.on_surface.default.blue}}, 1.0)
    font_size = 64
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B %Y')"
    color = rgba({{colors.on_surface_variant.default.red}}, {{colors.on_surface_variant.default.green}}, {{colors.on_surface_variant.default.blue}}, 0.8)
    font_size = 20
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, 50
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = rgba({{colors.tertiary.default.red}}, {{colors.tertiary.default.green}}, {{colors.tertiary.default.blue}}, 0.9)
    font_size = 18
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, -120
    halign = center
    valign = center
}

