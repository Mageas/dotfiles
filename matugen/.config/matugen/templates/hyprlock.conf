general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprlock                  # lock after suspend
    ignore_dbus_inhibit = false                 # whether to ignore dbus-send inhibitors
}

# Background
background {
    monitor =
    path = {{image}}                            # dynamic wallpaper from matugen
    color = rgba(BACKGROUND_R, BACKGROUND_G, BACKGROUND_B, 1.0)

    # Blur
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(PRIMARY_R, PRIMARY_G, PRIMARY_B, 0.5)
    inner_color = rgba(BACKGROUND_R, BACKGROUND_G, BACKGROUND_B, 0.8)
    font_color = rgb(ON_SURFACE_R, ON_SURFACE_G, ON_SURFACE_B)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false                          # show password as dots
    rounding = 15
    check_color = rgb(PRIMARY_R, PRIMARY_G, PRIMARY_B)
    fail_color = rgb(ERROR_R, ERROR_G, ERROR_B)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgb(TERTIARY_R, TERTIARY_G, TERTIARY_B)
    numlock_color = rgb(PRIMARY_R, PRIMARY_G, PRIMARY_B)
    bothlock_color = rgb(TERTIARY_R, TERTIARY_G, TERTIARY_B)
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}

# Label (clock, date, etc.)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(ON_SURFACE_R, ON_SURFACE_G, ON_SURFACE_B, 1.0)
    font_size = 64
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B %Y')"
    color = rgba(ON_SURFACE_VARIANT_R, ON_SURFACE_VARIANT_G, ON_SURFACE_VARIANT_B, 0.8)
    font_size = 20
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, 50
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = rgba(TERTIARY_R, TERTIARY_G, TERTIARY_B, 0.9)
    font_size = 18
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, -120
    halign = center
    valign = center
}

# Status indicator
label {
    monitor =
    text = 
    color = rgba(PRIMARY_R, PRIMARY_G, PRIMARY_B, 1.0)
    font_size = 14
    font_family = "SF Pro Display", "JetBrainsMono Nerd Font"
    position = 0, -200
    halign = center
